name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Toolchain build
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo ./scripts/install-deps

      - name: Build Linux
        run: |
          mkdir build-linux
          cd build-linux
          export CFLAGS="-O2"
          export CXXFLAGS="-O2"
          export LDFLAGS="-static -s"
          ../configure --prefix /opt/gcc/linux
          make -j$(nproc)

      - name: Build Win32
        run: |
          cd build-linux/build-newlib
          make install prefix=/opt/gcc/win32
          cd ../..
          mkdir build-win32
          cd build-win32
          export CFLAGS="-O2"
          export CXXFLAGS="-O2"
          export LDFLAGS="-static -s"
          ../configure --prefix /opt/gcc/win32 --with-host=x86_64-w64-mingw32
          make -j$(nproc) stamps/build-binutils-tc
          export PATH="/opt/gcc/linux/bin:$PATH"
          make -j$(nproc) stamps/build-gcc-stage2-only
          make -j$(nproc) stamps/build-qemu

      - name: Package
        run: |
          cd /opt/gcc/linux
          zip -r9 ../linux.zip .
          cd /opt/gcc/win32
          zip -r9 ../win32.zip .
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: tricore-gcc-artifacts
          path: /opt/gcc/*.zip
